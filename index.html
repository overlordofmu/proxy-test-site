<html>
<head>
  <style>
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</head>
  <body>
    <h1 style="text-align: center;">Below is the absolute reference using /rabbit.jpg.</h1>
    <img src="/rabbit.jpg" style="width:50%;">
    <h1 style="text-align: center;">Below is the relative reference using ./rabbit.jpg.</h1>
    <img src="./rabbit.jpg" style="width:50%;">
    <h1 style="text-align: center;">Below is the relative reference using rabbit.jpg.</h1>
    <img src="rabbit.jpg" style="width:50%;">
    </body>
</html>
